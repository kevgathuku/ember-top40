<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> UK Top 40 Charts </title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to the UK Top 40 Demo Application </h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
  <p> 
    You are viewing the official UK Top 40 Chart for {{format-date model.date}}
  </p>
    <ol>
    {{#each item in model.entries}}
      <li>{{item.title}} <small class='muted'>by {{item.artist}} </small></li>
    {{/each}}
    </ol>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!-- <script src="tests/runner.js"></script> -->
</body>
</html>
